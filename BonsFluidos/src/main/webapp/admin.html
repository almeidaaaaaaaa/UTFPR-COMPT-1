<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bons Fluidos - Área Administrativa</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="adminstyle.css">
    </head>
    <body>
        <header class="navbar">
            <img src="figs/logosemfundo.png" alt="Logo" class="logo">
            <nav>
                <a href="index.html" class="nav-link">Início</a>
                <a href="quem-somos.html" class="nav-link">Quem Somos</a>
                <a href="galeria.html" class="nav-link">Galeria</a>
                <a href="contato.html" class="nav-link">Contato</a>
                <a href="produtos.html" class="nav-link">Produtos</a>
                <a href="buscar-usuarios.html" class="nav-link">Buscar Usuários</a>
                <a href="login.html" class="nav-link">Login</a>
            </nav>
            <div class="admin-badge">Administrador</div>
        </header>

        <main class="container">
            <h1 class="page-title">Administração de Produtos</h1>

            <div class="product-actions">
                <button id="btn-add-product" class="btn">Adicionar Produto</button>
            </div>

            <div class="products-grid">
                <!-- Produtos serão renderizados via JavaScript -->
            </div>

            <!-- Modal para adicionar/editar produto -->
            <!-- Modal para adicionar/editar produto -->
            <div id="product-modal" class="modal">
                <div class="modal-content">
                    <span class="close-modal">&times;</span>
                    <h2 id="modal-title">Adicionar Produto</h2>

                    <form id="product-form" method="POST" action="http://localhost:8080/BonsFluidos/api/produto">
                        <input type="hidden" id="product-id">

                        <div class="form-group">
                            <label for="product-name">Nome do Produto</label>
                            <input type="text" id="product-name" name="nome" required>
                        </div>

                        <div class="form-group">
                            <label for="product-quantity">Quantidade</label>
                            <input type="number" id="product-quantity" name="quantidade" min="1" required>
                        </div>

                        <div class="form-group">
                            <label for="product-rg">RG</label>
                            <input type="text" id="product-rg" name="rg" required>
                        </div>

                        <button type="submit" class="btn"  onclick="location.reload()">Salvar Produto</button>
                    </form>

                </div>
            </div>
        </main>

        <footer class="full-width-section">
            <div class="container">
                <img src="figs/logosemfundo.png" alt="Logo Bons Fluidos" class="footer-logo">
                <p>Combate à pobreza menstrual: Dignidade para ser mulher!</p>
                <p>&copy; 2025 Bons Fluidos - UTFPR Cornélio Procópio</p>
            </div>
        </footer>

        <script src="adminscript.js"></script>
    </body>
</html>
