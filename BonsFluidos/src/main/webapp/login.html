<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bons Fluidos - Acesso</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <img src="figs/logosemfundo.png" alt="Logo Bons Fluidos" class="auth-logo">
        <h1>Bons Fluidos</h1>
      </div>

      <div class="auth-tabs">
        <button id="tab-login" class="active">Entrar</button>
        <button id="tab-signup">Cadastrar</button>
      </div>

      <!-- Painel de Login -->
      <div id="login-pane" class="auth-pane">
        <form id="login-form" class="auth-form" >
          <div class="form-group">
            <label for="login-email">E-mail</label>
            <input type="email" id="login-email" required>
          </div>

          <div class="form-group">
            <label for="login-password">Senha</label>
            <input type="password" id="login-password" required>
          </div>

          <div style="text-align: center;"><button type="submit" class="btn">Entrar</button></div>
        </form>
      </div>

      <!-- Painel de Cadastro -->
      <div id="signup-pane" class="auth-pane" style="display: none;">
        <div class="role-select">
          <button type="button" class="role-btn active" data-role="voluntario">Quero ser Voluntário</button>
          <button type="button" class="role-btn" data-role="beneficiado">Sou Beneficiado</button>
        </div>

        <!-- Formulário de Voluntário -->
        <form id="form-voluntario" class="signup-form" >
          <div class="form-group">
            <label for="vol-nome">Nome Completo</label>
            <input type="text" id="vol-nome" required>
          </div>

          <div class="form-group">
            <label for="vol-rg">RG</label>
            <input type="text" id="vol-rg" required>
          </div>

          <div class="form-group">
            <label for="vol-email">E-mail</label>
            <input type="email" id="vol-email" required>
          </div>

          <div class="form-group">
            <label for="vol-password">Senha</label>
            <input type="password" id="vol-password" required minlength="6">
          </div>

          <div style="text-align: center;"><button type="submit" class="btn">Cadastrar como Voluntário</button></div>
        </form>

        <!-- Formulário de Beneficiado -->
        <form id="form-beneficiado" class="signup-form"  style="display: none;">
          <div class="form-group">
            <label for="ben-nome">Nome Completo</label>
            <input type="text" id="ben-nome" required>
          </div>

          <div class="form-group">
            <label for="ben-rg">RG</label>
            <input type="text" id="ben-rg" required>
          </div>

          <div class="form-group">
            <label for="ben-email">E-mail</label>
            <input type="email" id="ben-email" required>
          </div>

          <div class="form-group">
            <label for="ben-password">Senha</label>
            <input type="password" id="ben-password" required minlength="6">
          </div>

          <div class="form-group">
            <label for="ben-endereco">Endereço Completo</label>
            <input type="text" id="ben-endereco" required>
          </div>

          <div style="text-align: center;"><button type="submit" class="btn">Cadastrar como Beneficiado</button></div>
        </form>
      </div>

      <div class="auth-footer">
        <p>Ao se cadastrar, você concorda com nossos <a href="#">Termos de Uso</a></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
