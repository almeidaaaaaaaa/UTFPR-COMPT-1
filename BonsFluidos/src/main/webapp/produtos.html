
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bons Fluidos - Produtos</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <img src="figs/logosemfundo.png" alt="Logo" class="logo">
    <nav>
      <a href="index.html" class="nav-link">Início</a>
      <a href="quem-somos.html" class="nav-link">Quem Somos</a>
      <a href="galeria.html" class="nav-link">Galeria</a>
      <a href="contato.html" class="nav-link">Contato</a>
      <a href="produtos.html" class="nav-link active">Produtos</a>
      <a href="buscar-usuarios.html" class="nav-link">Buscar Usuários</a>
      <a href="login.html" class="nav-link">Login</a>
    </nav>
  </header>

  <main class="container">
    <h1 class="page-title">Produtos Disponíveis</h1>

    <div class="products-grid">
      <!-- Produtos renderizados via JS -->
    </div>
  </main>

  <footer class="full-width-section">
    <div class="container">
      <img src="figs/logosemfundo.png" alt="Logo Bons Fluidos" class="footer-logo">
      <p>Combate à pobreza menstrual: Dignidade para ser mulher!</p>
      <p>&copy; 2023 Bons Fluidos - UTFPR Cornélio Procópio</p>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const mockProducts = [
        {
          id: 1,
          nome: "Absorvente Higiênico",
          tipo: "absorvente",
          quantidade: 150,
          unidade: "unidade",
          descricao: "Absorvente descartável noturno",
          imagem: "figs/absorv.webp"
        },
        {
          id: 2,
          nome: "Coletor Menstrual",
          tipo: "coletor",
          quantidade: 30,
          unidade: "unidade",
          descricao: "Coletor reutilizável tamanho P",
          imagem: "figs/coletor-menstrual.png"
        },
        {
          id: 3,
          nome: "Kit Higiene",
          tipo: "outro",
          quantidade: 25,
          unidade: "pacote",
          descricao: "Kit contendo absorventes e lenços umedecidos",
          imagem: "figs/kit.jpg"
        }
      ];

      const productsGrid = document.querySelector('.products-grid');

      function getProductTypeName(type) {
        const types = {
          'absorvente': 'Absorvente',
          'coletor': 'Coletor Menstrual',
          'calcinha': 'Calcinha Absorvente',
          'outro': 'Outro'
        };
        return types[type] || type;
      }

      mockProducts.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${product.imagem}" alt="${product.nome}" class="product-image">
          <div class="product-info">
            <h3 class="product-name">${product.nome}</h3>
            <span class="product-type">${getProductTypeName(product.tipo)}</span>
            <p class="product-description">${product.descricao}</p>
            <div class="product-stock">
              <span>Disponível:</span>
              <strong>${product.quantidade} ${product.unidade}</strong>
            </div>
          </div>
        `;
        productsGrid.appendChild(card);
      });
    });
  </script>
</body>
</html>
